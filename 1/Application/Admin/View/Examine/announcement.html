	<div id="page-wrapper">
		<div class="container-fluid">
			<!--面包屑导航.row-->
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">

							<i class="fa fa-fw fa-table"></i>

						</li>
					</ol>
				</div>
			</div>
			<!--表单.row-->
			<div class="row">
				<div class="col-md-12">
					<div class="table-responsive">
						<form id="zh-form-list">
							<table class="table table-bordered table-hover zyn-table-list">
								<thead>
									<tr>
										<td>公告标题</td>
										<td>发布用户</td>
										<td>所属单位</td>
										<td>发布时间</td>

								</thead>

									<volist name="ancheckstates" id="vo">

											<td>{$vo.announcement_title}</td>
											<td>{$vo.hospital_user_name}</td>
											<td>{$vo.community_hospitals_name}</td>
											<td>{$vo.send_datetime}</td>
											<td>{$vo.announcement_end_date}</td>
											<td>{$vo.state}</td>
											<td>{$vo.announcement_check_state}</td>
											<td>{$vo.announcement_checker_id}</td>
											<td>

										    </td>
										    <td>
										    	<a href="#"><span class="zh-span-operation" id="zh-span-delete" attr-id="{$vo.announcement_id}">撤销</span></a>
										    </td>
										</tr>
									</volist>
								</tbody>
							</table>

					</div>
				</div>
			</div>
