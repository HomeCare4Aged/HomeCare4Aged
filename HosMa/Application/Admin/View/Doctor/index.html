<include file="Index/header" />
<div id="wrapper">
	<include file="Index/nav" />
	<div id="page-wrapper">
		<div class="container-fluid">
			<h3>医生信息</h3>
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li class="">
							<i class="fa fa-fw fa-edit"></i>
							医生信息预览
						</li>
						
					</ol>
				</div>				
			</div><!--.row面包屑导航   -->
			<div class="row">
				<div class="col-sm-12">
					<div class="table-responsive">
						<form id="xx-form-list">
							<table class="table table-bordered table-hover xx-table-list">
								<thead>
									<tr>
										<td>所属科室</td>
										<td>照片</td>
										<td>医生姓名</td>
										<td>职称</td>
										<td>简介</td>
										<td>联系方式</td>
										<td>挂号收费</td>
										<td colspan="2">操作</td>
									</tr>
								</thead>
								<tbody>
									<volist name="doctors" id="vo">
										<tr>
											<td>{$vo.hospital_office_id}</td>
											<td>{$vo.hospital_doctor_picture}</td>
											<td>{$vo.hospital_doctor_name}</td>
											<td>{$vo.hospital_doctor_identity}</td>
											<td>{$vo.hospital_doctor_introduction}</td>
											<td>{$vo.hospital_doctor_phone}</td>
											<td>{$vo.registration_predict_money}</td>
											<td>
												<span class="glyphicon glyphicon-edit" id="xx-span-edit" attr-id="{$vo.hospital_office_id}">编辑</span>
											</td>
											<td>
												<span class="glyphicon glyphicon-trash" id="xx-span-delete" attr-id="{$vo.hospital_office_id}">删除</span>
											</td>
									</volist>
								</tbody>
							</table>
						</form>
					</div>
				</div>	
			</div><!--row-->
			<div class="row">
				<div class="col-sm-2">
						<button  type="button" class="btn btn-primary" id="xx-btn-add">新增</button>
					</div>
			</div>
		</div>
	</div>
</div>

			'add_url':'__URL__/add'
		};
	</script>
