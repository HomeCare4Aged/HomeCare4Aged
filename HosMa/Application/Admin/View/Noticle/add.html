<include file="Index/header" />
<div id="wrapper">
	<include file="Index/nav" />
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">   <!--面包屑导航-->
						
						<li class="">
							<i class="fa fa-fw fa-edit"></i>发布公告
						</li>
					</ol>
				</div>
			</div>
			<div class="row">
				<form class="form-horizontal" id="xx-form-add">
				<div class="form-group">
				<label for="xx-input-announcement_sender_id" class="control-label col-sm-3">发布用户:</label>
					<div class="col-sm-5">
						<input id="xx-input-announcement_sender_id" class="form-control" type="text" name="announcement_sender_id" placeholder="请输入发布用户"/>
					</div>
					<div class="col-sm-4">
						<p class="xx-p-validate-result" attr-validate="announcement_sender_id"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="xx-input-announcement_company_id" class="control-label col-sm-3">所属单位:</label>
					<div class="col-sm-5">
						<input id="xx-input-announcement_company_id" class="form-control" type="text" name="announcement_company_id" placeholder="请输入所属单位"/>
					</div>
					<div class="col-sm-4">
						<p class="xx-p-validate-result" attr-validate="announcement_company_id"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="xx-input-announcement_title" class="control-label col-sm-3">公告标题:</label>
					<div class="col-sm-5">
						<input id="xx-input-announcement_title" class="form-control" type="text" name="announcement_title" placeholder="请输入公告标题"/>
					</div>
					<div class="col-sm-4">
						<p class="xx-p-validate-result" attr-validate="announcement_title"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="xx-input-announcement_content" class="control-label col-sm-3">公告内容:</label>
					<div class="col-sm-5">
						<input id="xx-input-announcement_content" class="form-control" type="text" name="announcement_content" placeholder="请输入公告内容"/>
					</div>
					<div class="col-sm-4">
						<p class="xx-p-validate-result" attr-validate="announcement_content"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="xx-input-announcement_picture" class="control-label col-sm-3">公告图片:</label>
					<div class="col-sm-5">
						<input type="file" id="xx-input-img-uploader"/>
						<!--展示缩略图-->
						<img src="" alt="" id="xx-img-show-thumb"  width="150px" style="display: none;"/>
						<!--封面图字段-->
						<input type="hidden" name="image_path" id="xx-input-image-path"/>
						<!--缩略图字段-->
						<input type="hidden" name="thumb_path" id="xx-input-thumb-path"/>
					</div>
				</div>
				<div class="form-group">
					<label for="xx-input-announcement_checker_id" class="control-label col-sm-3">审核人员:</label>
					<div class="col-sm-5">
						<input id="xx-input-announcement_checker_id" class="form-control" type="text" name="announcement_checker_id" placeholder="请输入视频简介"/>
					</div>
					<div class="col-sm-4">
						<p class="xx-p-validate-result" attr-validate="announcement_checker_id"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="announcement_check_state"class="control-label col-sm-3">审核状态:</label>
					<div class="col-sm-5">
						<input type="radio" name="announcement_check_state" value="1" checked=""/>开启
						<input type="radio" name="announcement_check_state" value="0"/>关闭
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 col-sm-offset-4">
						<button type="button"  id="xx-btn-add-submit" class="btn btn-primary">提交</button>						
					</div>							
				</div>
				
				</form>
			</div>
		</div>
	</div>
</div>
<script>
	var SCOPE = {
		'add_url':'__URL__/add',
		'success_jump_url':'__URL__/index',
		'ajax_upload_swf':'__JS__/vendor/uploadify/uploadify.swf',//图片地址
		'ajax_upload_url':'__URL__/ajaxUploadImage',//图片上传控制器地址
	}
</script>
		
<include file="Index/footer" />
