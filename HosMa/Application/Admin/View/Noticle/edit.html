<include file="index/header" />
<!--webChina内容管理平台-->
		<!--< a href=" ">退出登录</ a>-->
<div id="wrapper">
	<include file="Index/nav" />
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<li class="">
							<i class="fa fa-fw fa-edit"></i>公告编辑
						</li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-10">
					<form id="xx-form-add" class="form-horizontal">
						<div class="form-group">
							<label for="xx-input-announcement_sender_id" class="control-label col-sm-3">发布用户:</label>
							<div class="col-sm-5">
								<input id="xx-input-announcement_sender_id" class="form-control" type="text" name="announcement_sender_id" placeholder="请输入发布用户" value="{$announcement.announcement_sender_id}"/>
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="announcement_sender_id"></p >
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-announcement_company_id" class="control-label col-sm-3">所属单位:</label>
							<div class="col-sm-5">
								<input id="xx-input-announcement_company_id" class="form-control" type="text" name="announcement_company_id" placeholder="请输入所属单位" value="{$announcement.announcement_company_id}"/>
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="announcement_company_id"></p >
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-announcement_title" class="control-label col-sm-3">公告标题:</label>
							<div class="col-sm-5">
								<input id="xx-input-announcement_title" class="form-control" type="text" name="announcement_title" placeholder="请输入公告标题" value="{$announcement.announcement_title}"/>
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="announcement_title"></p >
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-announcement_picture" class="control-label col-sm-3">公告图片:</label>
							<div class="col-sm-5">
								<input type="file" id="xx-input-img-uploader"/>
									<!--展示缩略图-->
								<img src="{announcement.announcement_picture}" alt="" id="xx-img-show-thumb"  width="150px" style="display: none;"/>
								<!--封面图字段-->
								<input type="hidden" name="image_path" id="xx-input-image-path"/>
								<!--缩略图字段-->
								<input type="hidden" name="thumb_path" id="xx-input-thumb-path"/>
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-announcement_content" class="control-label col-sm-3" value="{$announcement.announcement_content}">公告内容:</label>
							<div class="col-sm-5">
								<input id="xx-input-announcement_content" class="form-control" type="text" name="announcement_content" placeholder="请输入公告内容" value="{$announcement.announcement_content}"/>
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="announcement_content"></p >
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-announcement_checker_id" class="control-label col-sm-3" value="{$announcement.announcement_checker_id}">审核人员:</label>
							<div class="col-sm-5">
								<input id="xx-input-announcement_checker_id" class="form-control" type="text" name="announcement_checker_id" placeholder="请输入审核内容" value="{$announcement.announcement_checker_id}"/>
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="announcement_content"></p >
							</div>
						</div>
						<div class="form-group">
							<label for=""class="control-label col-sm-3">审核状态:</label>
							<div class="col-sm-5">
								
								<input type="radio" name="announcement_check_state" value="1" checked="" <if condition="$announcement.announcement_check_state eq 1">checked</if>/>通过
								<input type="radio" name="announcement_check_state" value="0" <if condition="$announcement.announcement_check_state eq 0">checked</if>/>未通过
							</div>
						</div>
						<div class="row">
							<div class="col-sm-7 col-lg-offset-5">
								<button type="button"  id="xx-btn-add-submit" class="btn btn-primary">更新</button>						
							</div>							
						</div>
						<input type="hidden" value="{announcement.announcement_id}" name="id" />
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	var SCOPE = {
		'add_url':'__URL__/add',
		'success_url':'__URL__/index',
	};
</script>
<include file="index/footer" />
