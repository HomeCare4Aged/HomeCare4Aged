<include file="Index/header" />
<div id="wrapper">
	<include file="Index/nav" />
	<div id="page-wrapper">
		<div class="container">
			<h3>排班信息录入</h3>
			<div class="row">
				<div class="col-sm-10">
					<form id="xx-form-add" class="form-horizontal">
						<div class="form-group">
							<label for="xx-input-scheduling-weekdays" class="control-label col-sm-3">排班日期：</label>
							<div class="col-sm-5">
								<input id="xx-input-scheduling-weekdays" class="form-control" type="text" 
								name="scheduling_weekdays" placeholder="请输入排班日期" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="scheduling_weekdays"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-scheduling-time" class="control-label col-sm-3">时间段：</label>
							<div class="col-sm-5">
								<input id="xx-input-scheduling-time" class="form-control" type="text" 
								name="scheduling_time" placeholder="请输入时间段" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="scheduling_time"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-community-hospitals-principal" class="control-label col-sm-3">岗位：</label>
							<div class="col-sm-5">
								<input id="xx-input-community-hospitals-principal" class="form-control" type="text" 
								name="community_hospitals_principal" placeholder="请输入岗位" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="community_hospitals_principal"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-principal-contact-phone" class="control-label col-sm-3">医生：</label>
							<div class="col-sm-5">
								<input id="xx-input-principal-contact-phone" class="form-control" type="text" 
								name="principal_contact_phone" placeholder="请输入医生" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="principal_contact_phone"></p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-sm-offset-4">
								<button type="button" id="xx-btn-add-submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div><!--.row表单-->
		</div>
	</div>
</div>
<script>
	var SCOPE = {
		'add_url':'__ACTION__',
		'success_jump_url':'__URL__/index',
	};
</script>
		
<include file="Index/footer" />
