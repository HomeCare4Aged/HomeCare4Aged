<include file="Index/header" />
<div id="wrapper">
	<include file="Index/nav" />
	<div id="page-wrapper">
		<div class="container">
			<h3>科室信息录入</h3>
			<div class="row">
				<div class="col-sm-10">
					<form id="xx-form-add" class="form-horizontal">
						<div class="form-group">
							<label for="xx-input-hospital-office-name" class="control-label col-sm-3">科室名称：</label>
							<div class="col-sm-5">
								<input id="xx-input-hospital-office-name" class="form-control" type="text" 
								name="hospital_office_name" placeholder="请输入科室名称" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="hospital_office_name"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-hospital-office-id" class="control-label col-sm-3">科室编号：</label>
							<div class="col-sm-5">
								<input id="xx-input-hospital-office-id" class="form-control" type="text" 
								name="hospital_office_id" placeholder="请输入科室编号" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="hospital_office_id"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-hospital-office-introduction" class="control-label col-sm-3">科室简介：</label>
							<div class="col-sm-5">
								<textarea class="js-editor" id="xx-textarea-hospital-office-introduction" name="hospital_office_introduction" cols="50" rows="5" placeholder="请输入内容"></textarea>
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="hospital_office_introduction"></p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-sm-offset-4">
								<button type="button" id="xx-btn-add-submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div><!--.row表单-->
		</div>
	</div>
</div>
<script>
	var SCOPE = {
		'add_url':'__ACTION__',
		'success_jump_url':'__URL__/index',
	};
</script>
		
<include file="Index/footer" />
