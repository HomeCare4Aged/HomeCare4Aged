<include file="Index/header" />
<div id="wrapper">
	<include file="Index/nav" />
	<div id="page-wrapper">
		<div class="container-fluid">
			<h3>员工信息</h3>
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li class="">
							<i class="fa fa-fw fa-edit"></i>
							员工信息
						</li>
						
					</ol>
				</div>				
			</div><!--.row面包屑导航   -->
			<div class="row">
				<form class="form-horizontal" id="">
				<div class="form-group">
					<label id="" class="control-label col-sm-3">员工信息：</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="" placeholder="请录入"/>
					</div>
					<div class="col-sm-2">
						<button  type="button" class="btn btn-primary" id="xx-btn-add">新增</button>
					</div>
				</div>
				</form>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-responsive">
						<form id="xx-form-list" class="">
							<table class="table table-bordered table-hover" id="xx-table-list">
								<thead>
									<tr>
										<td>员工姓名</td>
										<td>员工工号</td>
										<td>员工性别</td>
										<td colspan="2">操作</td>
									</tr>
								</thead>
								<tbody>
									<volist name="users" id="vo">
										<tr>
											<td>{$vo.hospital_user_name}</td>
											<td>{$vo.hospital_user_no}</td>
											<td>{$vo.hospital_user_sex}</td>
											<td>
												<span class="glyphicon glyphicon-edit" id="xx-span-edit" attr-id="{$vo.hospital_office_id}">编辑</span>
											</td>
											<td>
												<span class="glyphicon glyphicon-trash" id="xx-span-delete" attr-id="{$vo.hospital_office_id}">删除</span>
											</td>
									</volist>
								</tbody>
							</table>
						</form>
					</div>
				</div>	
			</div><!--row-->
		</div>
	</div>
</div>

			'add_url':'__URL__/add'
		};
	</script>
