<include file="Index/header" />
<div id="wrapper">
	<include file="Index/nav" />
	<div id="page-wrapper">
		<div class="container-fluid">
			<h3>员工信息录入</h3>
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li class="">
							<i class="fa fa-fw fa-edit"></i>
							员工信息录入
						</li>
						
					</ol>
				</div>				
			</div><!--.row面包屑导航   -->
			<div class="row">
				<div class="col-sm-10">
					<form id="xx-form-add" class="form-horizontal">
						<div class="form-group">
							<label for="xx-input-hospital-user-name" class="control-label col-sm-3">员工姓名：</label>
							<div class="col-sm-5">
								<input id="xx-input-hospital-user-name" class="form-control" type="text" 
								name="hospital_user_name" placeholder="请输入员工姓名" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="hospital_user_name"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-hospital-user-no" class="control-label col-sm-3">员工工号：</label>
							<div class="col-sm-5">
								<input id="xx-input-hospital-user-no" class="form-control" type="text" 
								name="hospital_user_no" placeholder="请输入员工工号" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="hospital_user_no"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-hospital-user-phone" class="control-label col-sm-3">联系方式：</label>
							<div class="col-sm-5">
								<input id="xx-input-hospital-user-phone" class="form-control" type="text" 
								name="hospital_user_phone" placeholder="请输入联系方式" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="hospital_user_phone"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="" class="control-label col-sm-3">性别：</label>
							<div class="col-sm-5">
								<input type="radio" name="hospital_doctor_sex" value="1" checked="" />男
								<input type="radio" name="hospital_doctor_sex" value="0" />女
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-sm-offset-4">
								<button type="button" id="xx-btn-add-submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div><!--.row表单-->
		</div>
	</div>
</div>
<script>
	var SCOPE = {
		'add_url':'__ACTION__',
		'success_jump_url':'__URL__/index',
	};
</script>
		
<include file="Index/footer" />
