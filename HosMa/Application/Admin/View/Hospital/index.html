<include file="Index/header" />
<div id="wrapper">
	<include file="Index/nav" />
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li class="">
							<i class="fa fa-fw fa-edit"></i> 医院信息
						</li>

					</ol>
				</div>
			</div>
			<!--.row面包屑导航   -->
			<div class="row">
				<div class="col-sm-10">
					<form id="xx-form-add" class="form-horizontal">
						<div class="form-group">
							<label for="xx-input-community-hospitals-name" class="control-label col-sm-3">医院名称：</label>
							<div class="col-sm-5">
								<input id="xx-input-community-hospitals-name" class="form-control" type="text" name="community_hospitals_name" placeholder="请输入医院名称" value="{$hospitals.community_hospitals_name}" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="community_hospitals_name"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-community-hospitals-address" class="control-label col-sm-3">医院地址：</label>
							<div class="col-sm-5">
								<input id="xx-input-community-hospitals-address" class="form-control" type="text" name="community_hospitals_address" placeholder="请输入医院地址" value="{$hospitals.community_hospitals_address}" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="community_hospitals_address"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-hospital-introduction" class="control-label col-sm-3">医院简介：</label>
							<div class="col-sm-5">
								<textarea class="js-editor" id="xx-textarea-hospital-introduction" name="hospital_introduction" cols="42" rows="5" placeholder="请输入内容" >{$hospitals.hospital_introduction}</textarea>
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="hospital_introduction"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-community-hospitals-principal" class="control-label col-sm-3">医院负责人：</label>
							<div class="col-sm-5">
								<input id="xx-input-community-hospitals-principal" class="form-control" type="text" name="community_hospitals_principal" placeholder="请输入医院负责人" value="{$hospitals.community_hospitals_principal}" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="community_hospitals_principal"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-principal-contact-phone" class="control-label col-sm-3">医院负责人联系方式：</label>
							<div class="col-sm-5">
								<input id="xx-input-principal-contact-phone" class="form-control" type="text" name="principal_contact_phone" placeholder="请输入医院负责人联系方式" value="{$hospitals.principal_contact_phone}" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="principal_contact_phone"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-hospital-business-begintime" class="control-label col-sm-3">营业开始时间：</label>
							<div class="col-sm-5">
								<input id="xx-input-hospital-business-begintime" class="form-control" type="text" name="hospital_business_begintime" placeholder="请输入营业开始时间" value="{$hospitals.hospital_business_begintime}" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="hospital_business_begintime"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="xx-input-hospital-business-endtime" class="control-label col-sm-3">营业结束时间：</label>
							<div class="col-sm-5">
								<input id="xx-input-hospital-business-endtime" class="form-control" type="text" name="hospital_business_endtime" placeholder="请输入营业结束时间" value="{$hospitals.hospital_business_endtime}" />
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="hospital_business_endtime"></p>
							</div>
						</div>
						<!--<div class="form-group">
							<label for="xx-input-hospital-business-endtime" class="control-label col-sm-3">营业结束时间：</label>
							<div class="col-sm-5">
								 <input class="form-control" placeholder="hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
							</div>
							<div class="col-sm-4">
								<p class="xx-p-validate-result" attr-validate="hospital_business_endtime"></p>
							</div>
						</div>-->
						<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-4">
								<button type="button" id="xx-btn-add-submit" class="btn btn-primary">提交</button>
							</div>
						</div>
						<input type="hidden" value="{$hospitals.community_hospitals_id}" name="id" />
					</form>
				</div>
			</div>
			<!--.row表单-->
		</div>
	</div>
</div>
<script>
	var SCOPE = {
		'add_url': '__ACTION__',
		'success_jump_url': '__URL__/index',
	};
</script>
