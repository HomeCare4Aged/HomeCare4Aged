<include file="Index/header"/>
		
<div id="wrapper">
	<include file="Index/nav"/>
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-fw fa-table"></i>
							<a href="__URL__/index">管理员管理</a>
						</li>
						<li class="active">
							<i class="fa fa-fw fa-edit"></i>
							编辑管理员
						</li>
					</ol>
				</div>
			</div><!--.row面包屑导航-->
			<div class="col-sm-10">
				<form id="zyn-form-add" class="form-horizontal">
					<div class="form-group">
						<label for="zyn-input-menu-name" class="control-label col-sm-3">管理员账号:</label>
						<div class="col-sm-4">
							<input id="zyn-input-menu-name" class="form-control" type="text" 
							    name="admin_name" placeholder="请输入管理员账号" value="{$admin[admin_name]}"/>
						</div>
						<div class="col-sm-5">
							<p class="zyn-p-validate-result" attr-validate="admin_name"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="zyn-input-menu-module" class="control-label col-sm-3">管理员密码:</label>
						<div class="col-sm-4">
							<input id="zyn-input-menu-module" class="form-control" type="text" 
							    name="admin_psw" placeholder="请输入管理员密码" value="{$admin[admin_psw]}"/>
						</div>
						<div class="col-sm-5">
							<p class="zyn-p-validate-result" attr-validate="admin_psw"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="zyn-input-menu-controller" class="control-label col-sm-3">角色id:</label>
						<div class="col-sm-4">
							<input id="zyn-input-menu-controller" class="form-control" type="text" 
							    name="admin_role_id" placeholder="角色id" value="{$admin[admin_role_id]}"/>
						</div>
						<div class="col-sm-5">
							<p class="zyn-p-validate-result" attr-validate="admin_role_id"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="zyn-input-menu-action" class="control-label col-sm-3">真实姓名:</label>
						<div class="col-sm-4">
							<input id="zyn-input-menu-action" class="form-control" type="text" 
							    name="real_name" placeholder="请输入真实姓名" value="{$admin[real_name]}"/>
						</div>
						<div class="col-sm-5">
							<p class="zyn-p-validate-result" attr-validate="real_name"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="zyn-input-menu-action" class="control-label col-sm-3">邮箱:</label>
						<div class="col-sm-4">
							<input id="zyn-input-menu-action" class="form-control" type="text" 
							    name="email" placeholder="请输入邮箱" value="{$admin[email]}"/>
						</div>
						<div class="col-sm-5">
							<p class="zyn-p-validate-result" attr-validate="email"></p>
						</div>
					</div>
					<!--<div class="form-group">
						<label for="" class="col-sm-3 control-label">菜单类型:</label>
						<div class="col-sm-5">
							<input type="radio" name="type" value="1" checked=""/>后台菜单
							<input type="radio" name="type" value="0"/>前端导航
						</div>
					</div>-->
					<div class="form-group">
						<label for="" class="col-sm-3 control-label">状态:</label>
						<div class="col-sm-5">
							
							<input type="radio" name="status" value="1" <if condition="$admin.status eq 1">checked</if>/>开启
							<input type="radio" name="status" value="0" <if condition="$admin.status eq 0">checked</if>/>关闭
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-4">
							<button type="button" id="zyn-btn-add-submit" class="btn btn-primary">确定更新</button>
						</div>
					</div>	
					<input type="hidden" value="{$admin.admin_id}" name="id"  />
				</form>
			</div><!--.row表单-->
		</div>
	</div>
</div>		
<script>
	var SCOPE = {
		'add_url':'__URL__/add',
		'success_jump_url':'__URL__/index',
	};
</script>	
<include file="Index/footer"/>
