	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-fw fa-table"></i>
							<a href="__URL__/index">管理员管理</a>
						</li>
						<li class="active">

					</ol>

			</div><!--.row面包屑导航-->
			<div class="col-sm-10">
				<form id="zyn-form-add" class="form-horizontal">
					<div class="form-group">
						<label for="zyn-input-menu-name" class="control-label col-sm-3">管理员账号:</label>
						<div class="col-sm-4">
							<input id="zyn-input-menu-name" class="form-control" type="text" 
							    name="admin_name" placeholder="请输入管理员账号"/>
						</div>
						<div class="col-sm-5">
							<p class="zyn-p-validate-result" attr-validate="menu_name"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="zyn-input-menu-module" class="control-label col-sm-3">管理员密码:</label>
						<div class="col-sm-4">
							<input id="zyn-input-menu-module" class="form-control" type="text" 
							    name="admin_psw" placeholder="请输入管理员密码"/>
						</div>
						<div class="col-sm-5">
							<p class="zyn-p-validate-result" attr-validate="menu_module"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="zyn-input-menu-controller" class="control-label col-sm-3">角色id:</label>
						<div class="col-sm-4">
							<input id="zyn-input-menu-controller" class="form-control" type="text" 
							    name="admin_role_id" placeholder="角色id"/>
						</div>
						<div class="col-sm-5">
							<p class="zyn-p-validate-result" attr-validate="menu_controller"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="zyn-input-menu-action" class="control-label col-sm-3">真实姓名:</label>
						<div class="col-sm-4">
							<input id="zyn-input-menu-action" class="form-control" type="text" 
							    name="real_name" placeholder="请输入真实姓名"/>
						</div>
						<div class="col-sm-5">
							<p class="zyn-p-validate-result" attr-validate="menu_action"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="zyn-input-menu-action" class="control-label col-sm-3">邮箱:</label>
						<div class="col-sm-4">
							<input id="zyn-input-menu-action" class="form-control" type="text" 
							    name="email" placeholder="请输入邮箱"/>
						</div>
						<div class="col-sm-5">
							<p class="zyn-p-validate-result" attr-validate="menu_action"></p>
						</div>
					</div>
					<!--<div class="form-group">
						<label for="" class="col-sm-3 control-label">菜单类型:</label>

							<input type="radio" name="type" value="0"/>前端导航
						</div>
					</div>-->
					<div class="form-group">
						<label for="" class="col-sm-3 control-label">状态:</label>
						<div class="col-sm-5">
							<input type="radio" name="status" value="1" checked=""/>开启
							<input type="radio" name="status" value="0"/>关闭
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-4">
							<button type="button" id="zyn-btn-add-submit" class="btn btn-primary">提交</button>
						</div>
					</div>
