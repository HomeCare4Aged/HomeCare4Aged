<!--头尾分离    忽略错误信息 运行可用-->
<include file="Index/header" />
<div id="wrapper">
	<include file="Index/nav" />
	<div id="page-wrapper">
		
		<div class="container-fluid">
			
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-fw fa-table"></i>
							<a href="__URL__/index">公告管理</a>
						</li>
						<li class="active">
							<i class="fa fa-fw fa-edit"></i>
							修改
						</li>
					</ol>
				</div>
			</div>
	<!--.row面包屑导航-->
	
		<div class="row">
			<div class="col-sm-10">
				<form id="zyn-form-add" class="form-horizontal">
					<div class="form-group">
						<label for="zyn-input-announcement_title" class="control-label col-sm-4">公告标题：</label>
						<div class="col-sm-5">
							<input id="zyn-input-announcement_title" class="form-control" type="text" name="announcement_title" value="{$announcement.announcement_title}"/>
						</div>
						<div class="col-sm-3">
							<p class="zyn-p-validate-result" attr-validate = "announcement_title"></p>
						</div>
					</div>
					
					<div class="form-group">
						<label for="zyn-input-image" class="control-label col-sm-4">图片：</label>
						<div class="col-sm-6">
							<img src="{$announcement.announcement_small_picture}" alt="" id="zyn-image-show-thumb" width="150px"/>
						</div>
					</div>
					<div class="form-group">					
						<label for="zyn-textarea-content" class="control-label col-sm-4">内容：</label>
						<div class="col-sm-5">
							<textarea class="js-editor" id="zyn-textarea-content" name="announcement_content" rows="20" cols="40">{$announcement.announcement_content}</textarea>
						</div>
						<div class="col-sm-3">
							<p class="zyn-p-validate-result" attr-validate = "announcement_content"></p>
						</div>
					</div>					
					
								
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">状态类型：</label>
						<div class="col-sm-5">
							<input type="radio" name="announcement_check_state" value="1" <if condition="$announcement['announcement_check_state'] eq 1">checked</if> />开启
							<input type="radio" name="announcement_check_state" value="0" <if condition="$announcement['announcement_check_state'] eq 0">checked</if>/>关闭
							<input type="radio" name="announcement_check_state" value="-1" <if condition="$announcement['announcement_check_state'] eq -1">checked</if>/>删除
						</div>
					</div>
					<input type="hidden" name="id" value="{$announcement.announcement_id}" />
					<div class="row">
						<div class="col=sm-6 col-sm-offset-5">
							<button type="button" id="zyn-btn-add-submit" class="btn btn-primary">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--。row表单-->
		</div>
	</div>
</div>	

<script>
	var SCOPE = {
		'add_url':'__URL__/add',
		'success_jump_url':'__URL__/index',
		'ajax_upload_swf':'__JS__/vendor/uploadify/uploadify.swf',
		'ajax_upload_url':'__URL__/ajaxUploadImage', 
	};
</script>
		
<include file="Index/footer" />
