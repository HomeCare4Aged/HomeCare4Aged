<include file="Index/header"/>
		
<div id="wrapper">
	<include file="Index/nav"/>
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-fw fa-table"></i>
							<a href="__URL__/index">角色管理</a>
						</li>
						<li class="active">
							<i class="fa fa-fw fa-edit"></i>
							创建角色
						</li>
					</ol>
				</div>
			</div><!--.row面包屑导航-->
			<div class="col-sm-10">
				<form id="zyn-form-add" class="form-horizontal">
					<div class="form-group">
						<label for="zyn-input-menu-name" class="control-label col-sm-3">角色名:</label>
						<div class="col-sm-4">
							<input id="zyn-input-menu-name" class="form-control" type="text" 
							    name="role_name" placeholder="请输入角色名称"/>
						</div>
						<div class="col-sm-5">
							<p class="zyn-p-validate-result" attr-validate="role_name"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-3 control-label">状态:</label>
						<div class="col-sm-5">
							<input type="radio" name="status" value="1" checked=""/>开启
							<input type="radio" name="status" value="0"/>关闭
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-4">
							<button type="button" id="zyn-btn-add-submit" class="btn btn-primary">提交</button>
						</div>
					</div>	
				</form>
			</div><!--.row表单-->
		</div>
	</div>
</div>		
<script>
	var SCOPE = {
		'add_url':'__ACTION__',
		'success_jump_url':'__URL__/index',
	};
</script>	
<include file="Index/footer"/>
