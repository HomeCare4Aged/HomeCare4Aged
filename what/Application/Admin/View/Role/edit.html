<include file="Index/header" />
<!--wrapper整个大背景色-->
<div id="wrapper">
	<include file="Index/nav" />
	<!--pagee-wrapper固定在中间的区域-->
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li>
							<!--小图标-->
							<i class="fa fa-fw fa-table"></i>
							<a href="__URL__/index">角色管理</a>
						</li>
						<li class="active">
							<i class="fa fa-fw fa-edit"></i> 编辑角色
						</li>
					</ol>
				</div>
			</div>
			<!--.row面包屑导航-->
			<div class="row">
				<div class="col-sm-10">
					<form id="zh-form-add" class="form-horizontal">
						<div class="form-group">
							<!--form-group表单组-->
							<label for="zh-input-menu-name" class="control-label col-sm-3">角色名：</label>
							<!--menu-name属性值必须与数据库的字段一致-->
							<div class="col-sm-5">
								<input id="zh-input-menu-name" class="form-control " type="text" name="role_name" placeholder="请输入角色名" value="{$role.role_name}" />
							</div>
							<div class="col-sm-4">
								<p class="zh-p-validate-result" attr-validate="role_name"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-4 control-label">状态：</label>
							<div class="col-sm-5">
								<!--<if condition="$role['status'] eq 1">checked</if>-->
								<!--后端用1前端用0-->
								<input type="radio" name="status" value="1" <if condition="$role['status'] eq 1">checked</if>/>开启
								<input type="radio" name="status" value="0" <if condition="$role['status'] eq 0">checked</if>/>关闭
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-lg-offset-5">
								<button type="button" id="zh-button-add-submit" class="btn btn-primary">提交</button>
							</div>
						</div>
						<input type="hidden" name="id" value="{$role.role_id}" />
					</form>
				</div>
			</div>
			<!--.row表单-->
		</div>
	</div>
</div>
<script>
	var SCOPE = {
		//				'add_url':'__ACTION__',
		'add_url': '__URL__/add',
		//				'success_jump_url':'__MODULE__/Index/index',
		//可以简化成下面
		'success_jump_url': '__URL__/index',
	};
</script>
<include file="Index/footer" />
