<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/home/index.css" />
		
		<script type="text/javascript" src="../../js/jquery.1.11.1.js" ></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>

	<body>
		
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="mui-content">
					<div class="mui-row">
						<div class="mui-row">
							<img src="../../images/123.png" class="mui-icon-image" />
							<span id="span-date"></span>
							<span id="span-F" class="">严重污染</span>
							<span id="span-address" class="mui-icon mui-icon-location">社区</span>
						</div>
						<div class="mui-col-xs-6">
							<div class="mui-row">
								<button type="button" class="mui-btn" id="g-btn" onclick="openWindow('../registration/index.html');">
									<div class="center">
										<img src="../../images/small.png"  id="g-btn-img"/>
									</div>
									<div class="center">
										<span id="g-span">挂号</span>
									</div>
								</button>
							</div>
						</div>
						<div class="mui-col-xs-6">
							<div class="mui-row">
								<button type="button" class="mui-btn" id="g-btn" onclick="openWindow('../transfuse/index.html');" >
									<div class="center">
										<img src="../../images/small.png"  id="g-btn-img"/>
									</div>
									<div class="center">
										<span id="g-span">输液</span>
									</div>
								</button>
							</div>
						</div>
						<div class="mui-col-xs-6">
							<div class="mui-row">
								<button type="button" class="mui-btn" id="g-btn" onclick="openWindow('../message/index.html');">
									<div class="center">
										<img src="../../images/small.png"  id="g-btn-img"/>
									</div>
									<div class="center">
										<span id="g-span">通知</span>
									</div>
								</button>
							</div>
						</div>
						<div class="mui-col-xs-6">
							<div class="mui-row">
								<button type="button" class="mui-btn" id="g-btn" onclick="openWindow('../video/index.html');">
									<div class="center">
										<img src="../../images/small.png"  id="g-btn-img"/>
									</div>
									<div class="center">
										<span id="g-span">视频</span>
									</div>
								</button>
							</div>
						</div>
						<div class="mui-col-xs-6">
							<div class="mui-row">
								<button type="button" class="mui-btn" id="g-btn" onclick="openWindow('../takeOut/index.html');">
									<div class="center">
										<img src="../../images/small.png"  id="g-btn-img"/>
									</div>
									<div class="center">
										<span id="g-span">外卖</span>
									</div>
								</button>
							</div>
						</div>
						<div class="mui-col-xs-6">
							<div class="mui-row">
								<button type="button" class="mui-btn" id="g-btn" onclick="openWindow('../dropIn/index.html');">
									<div class="center">
										<img src="../../images/small.png"  id="g-btn-img"/>
									</div>
									<div class="center">
										<span id="g-span">上门</span>
									</div>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<script type="text/javascript">
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005, //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
			mui('.mui-scroll-wrapper').scroll().scrollTo(0, 0, 100); //100毫秒滚动到顶

			$('.mui-icon-image').css('width', document.documentElement.clientWidth);
			$('.mui-icon-image').css('height', document.documentElement.clientHeight / 4);
			setInterval(function() {
				var hour = new Date().getHours()
				var min = new Date().getMinutes();
				var date = '';
				if(min < 10) {
					date = hour + ":" + "0" + min;
				} else {
					date = hour + ":" + min;
				}
				$("#span-date").html(date);
			}, 50);
			$('.mui-btn').css('width', document.documentElement.clientWidth / 2);
			$('.mui-btn').css('height', (document.documentElement.clientHeight - document.documentElement.clientHeight / 4) / 2);

			function openWindow($url) {
				mui.openWindow({
					url: $url,
				});
			}
		</script>
		
		
		
	</body>

</html>
