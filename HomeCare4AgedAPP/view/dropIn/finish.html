<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/common/common.css" />
		<link rel="stylesheet" href="../../css/registration/finish.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav m_green2DropIn">
			<a id="backHome" class="mui-action-back mui-icon  mui-pull-left" style="font-size: 30px;margin-left: -3%;margin-top: 15px;">首页</a>
			<h1 class="mui-title">预约成功</h1>
		</header>
		<div class="mui-content" style="background-color:white ;">
			<div class="topDiv ">
				<img class="image" src="../../images/dropIn/success.png" />
				<h1 class="marginLeftRight msg" style="color: rgb(48,182,156);margin-left: 25px;margin-right: 25px;">您已成功预约!</h1>
				<h1 id="g-serviceTitle" class="marginLeftRight " style="font-weight: normal;font-size: 30px; color: black;margin-top: 20px; margin-left: 25px;margin-right: 25px;">您已成功预约!</h1>
			</div>
			<button type="button" class="zz-btn-next" id="btn-details" style="background: rgb(48,182,156);">查看详情</button>

		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {
					//获得你要前往页面的webview id
					var Scanner = plus.webview.getWebviewById(localStorage.homeWebId);
					//触发前往页面的自定义事件（例：AddNew）,从而进行数据刷新
					mui.fire(Scanner, 'refreshWeather');
					mui.openWindow({
						url: '../home/index.html',
					});
				},
			});
			mui.plusReady(function() {
				var serviceInfo = JSON.parse(localStorage.serviceInfo);
				document.getElementById('g-serviceTitle').innerHTML = '您已成功预约'+serviceInfo.service_classify_name;
				var details = document.getElementById('btn-details');
				var postData = plus.webview.currentWebview().data;
				console.log(postData + "finish");
				details.addEventListener('tap', function() {
					mui.openWindow({
						url: '../dropIn/detail.html',
						extras: {
							data: postData,
						},
					});
				});

			});
		</script>
	</body>

</html>
