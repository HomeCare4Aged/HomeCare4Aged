<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/common/common.css" />
		<link rel="stylesheet" href="../../css/transfuse/finish.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav m_blue">
			<h3 id="backHome" class="  mui-pull-left" style="margin-top: 20px; color: white;">首页</h3>
			<h1 class="mui-title ">预约成功</h1>
		</header>
		<div class="mui-content">
			<div class="topDiv">
				<img class="image" src="../../images/123.png" />
				<h1 class="msg">您已成功</h1>
				<h1 class="msg">预约输液</h1>
			</div>
			<button type="button" class="zz-btn-next" id="btn-details">查看详情</button>

		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			mui.plusReady(function() {

				var backHome = document.getElementById('backHome');
				backHome.addEventListener('tap', function() {
					//获得你要前往页面的webview id
					var Scanner = plus.webview.getWebviewById(localStorage.homeWebId);
					//触发前往页面的自定义事件（例：AddNew）,从而进行数据刷新
					mui.fire(Scanner, 'refreshWeather');
					mui.openWindow({
						url: '../home/index.html',
					});
				});

				var details = document.getElementById('btn-details');
				var sData = plus.webview.currentWebview();
				var transTime = sData.transTime;
				var transDuration = sData.transDuration;
				console.log(transDuration + "finish");
				details.addEventListener('tap', function() {
					mui.openWindow({
						url: '../transfuse/details.html',
						extras: {
							transTime:transTime,
							transDuration:transDuration
						},
					});
				});

			});
		</script>
	</body>

</html>
